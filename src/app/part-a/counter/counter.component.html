<div class="container">
  <div class="btn-toolbar row justify-content-center" role="toolbar" aria-label="Adjust counter toolbar">
    <div class="btn-group" role="group" aria-label="Button group">
      <button type="button" class="btn btn-secondary" (click)="counterSvc.decrement(key)">-</button>
      <button type="button" class="btn btn-secondary" (click)="counterSvc.increment(key)">+</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <span class="counter">{{counterSvc.getCount(key)}}</span>
  </div>
  <div class="btn-toolbar row justify-content-center" role="toolbar" aria-label="Navigate toolbar">
    <button type="button" class="btn btn-primary" routerLink="/home">Home</button>
  </div>
</div>
